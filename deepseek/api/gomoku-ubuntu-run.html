<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            font-size: 1.5rem;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            min-height: 40px;
        }
        
        .board-container {
            position: relative;
        }
        
        canvas {
            background: #deb887;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instructions {
            max-width: 500px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    
    <div class="game-container">
        <div class="status" id="status">黑方先行</div>
        
        <div class="board-container">
            <canvas id="chessboard" width="450" height="450"></canvas>
        </div>
        
        <div class="controls">
            <button id="restart">重新开始</button>
        </div>
    </div>
    
    <div class="instructions">
        <p>游戏规则: 黑棋先行，双方轮流在棋盘上放置棋子，先在横、竖或斜线上连成五子者获胜</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('chessboard');
            const ctx = canvas.getContext('2d');
            const statusDisplay = document.getElementById('status');
            const restartButton = document.getElementById('restart');
            
            const BOARD_SIZE = 15;
            const CELL_SIZE = canvas.width / BOARD_SIZE;
            let currentPlayer = 'black'; // 黑棋先行
            let gameOver = false;
            let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
            
            // 初始化棋盘
            function initBoard() {
                // 绘制棋盘背景
                ctx.fillStyle = '#deb887';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 横线
                    ctx.beginPath();
                    ctx.moveTo(CELL_SIZE / 2, CELL_SIZE / 2 + i * CELL_SIZE);
                    ctx.lineTo(canvas.width - CELL_SIZE / 2, CELL_SIZE / 2 + i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 竖线
                    ctx.beginPath();
                    ctx.moveTo(CELL_SIZE / 2 + i * CELL_SIZE, CELL_SIZE / 2);
                    ctx.lineTo(CELL_SIZE / 2 + i * CELL_SIZE, canvas.height - CELL_SIZE / 2);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [3, 7, 11];
                ctx.fillStyle = '#000';
                
                for (let i of starPoints) {
                    for (let j of starPoints) {
                        ctx.beginPath();
                        ctx.arc(CELL_SIZE / 2 + i * CELL_SIZE, CELL_SIZE / 2 + j * CELL_SIZE, 4, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            // 绘制棋子
            function drawPiece(row, col, color) {
                ctx.beginPath();
                ctx.arc(CELL_SIZE / 2 + col * CELL_SIZE, CELL_SIZE / 2 + row * CELL_SIZE, CELL_SIZE / 2 - 2, 0, Math.PI * 2);
                
                if (color === 'black') {
                    ctx.fillStyle = '#000';
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
            
            // 处理点击事件
            function handleClick(event) {
                if (gameOver) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // 计算点击的棋盘位置
                const col = Math.round((x - CELL_SIZE / 2) / CELL_SIZE);
                const row = Math.round((y - CELL_SIZE / 2) / CELL_SIZE);
                
                // 检查是否在有效范围内
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                    // 检查该位置是否已有棋子
                    if (board[row][col] === null) {
                        // 放置棋子
                        board[row][col] = currentPlayer;
                        drawPiece(row, col, currentPlayer);
                        
                        // 检查是否获胜
                        if (checkWin(row, col)) {
                            statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}获胜！`;
                            gameOver = true;
                            return;
                        }
                        
                        // 切换玩家
                        currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                        statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
                    }
                }
            }
            
            // 检查是否获胜
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 右下
                    [1, -1]   // 右上
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dx;
                        const newCol = col + i * dy;
                        
                        if (newRow >= 0 && newRow < BOARD_SIZE && 
                            newCol >= 0 && newCol < BOARD_SIZE && 
                            board[newRow][newCol] === currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dx;
                        const newCol = col - i * dy;
                        
                        if (newRow >= 0 && newRow < BOARD_SIZE && 
                            newCol >= 0 && newCol < BOARD_SIZE && 
                            board[newRow][newCol] === currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 重新开始游戏
            function restartGame() {
                board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
                currentPlayer = 'black';
                gameOver = false;
                statusDisplay.textContent = '黑方先行';
                initBoard();
            }
            
            // 添加事件监听器
            canvas.addEventListener('click', handleClick);
            restartButton.addEventListener('click', restartGame);
            
            // 初始化游戏
            initBoard();
        });
    </script>
</body>
</html>
